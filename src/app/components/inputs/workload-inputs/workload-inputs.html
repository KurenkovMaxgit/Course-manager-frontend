<app-form [model]="model" [validated]="validated">
  <form [formGroup]="form">
    <mat-form-field class="input">
      <mat-label>Teacher</mat-label>
      <mat-select formControlName="teacher">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Group</mat-label>
      <mat-select formControlName="group">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Subject</mat-label>
      <mat-select formControlName="subject">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Time</mat-label>
      <input matInput type="number" formControlName="hours" />
      <span matTextSuffix>hours</span>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Price</mat-label>
      <input matInput type="number" class="price-input" formControlName="price" />
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
  </form>
</app-form>
